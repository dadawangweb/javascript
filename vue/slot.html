<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
<!-- 子组件模板 -->
<template id="temp">
    <div>
        <h1>This is my component</h1>
        <slot>如果没有分发内容则显示我</slot>
    </div>
</template>
<div id="app">
    <my-component>
        <p>This is some content</p>
    </my-component>
</div>

</body>
<script>
   Vue.component('my-component',{
       template:'#temp',
       data:function () {
           return {}
       }
   })
    var a = new Vue({
        el:'#app',
    })
</script>
</html>
