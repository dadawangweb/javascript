<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @-webkit-keyframes flyaway {
        0% {
            -webkit-transform: translateY(0)  scale(1);
            transform: translateY(0)  scale(1);
        }
        5% {
            -webkit-transform: translateY(-2px)  scale(1);
            transform: translateY(-2px) scale(1);
        }
        20% {
            -webkit-transform: translateY(-2px)  scale(1);
            transform: translateY(-2px)  scale(1);
        }
        40% {
            -webkit-transform: translateY( -40px)  scale(1);
            transform: translateY( -40px)  scale(1);
            opacity: .8;
        }
        60% {
            -webkit-transform: translateY(-90px)  scale(1);
            transform: translateY(-90px)  scale(1);
            opacity: .6;
        }
        80% {
            -webkit-transform: translateY(-140px)  scale(1);
            transform: translateY(-140px)  scale(1);
            opacity: .2;
        }
        100% {
            -webkit-transform: translateY(-200px)  scale(1);
            transform: translateY(-200px)  scale(1);
            opacity: 0;
        }
    }

    @keyframes flyaway {
        0% {
            -webkit-transform: translateY(0)  scale(1);
            transform: translateY(0)  scale(1);
        }
        5% {
            -webkit-transform: translateY(-2px)  scale(1);
            transform: translateY(-2px) scale(1);
        }
        20% {
            -webkit-transform: translateY(-2px)  scale(1);
            transform: translateY(-2px)  scale(1);
        }
        40% {
            -webkit-transform: translateY( -40px)  scale(1);
            transform: translateY( -40px)  scale(1);
            opacity: .8;
        }
        60% {
            -webkit-transform: translateY(-90px)  scale(1);
            transform: translateY(-90px)  scale(1);
            opacity: .6;
        }
        80% {
            -webkit-transform: translateY(-140px)  scale(1);
            transform: translateY(-140px)  scale(1);
            opacity: .2;
        }
        100% {
            -webkit-transform: translateY(-200px)  scale(1);
            transform: translateY(-200px)  scale(1);
            opacity: 0;
        }
    }

    .fly {
        -webkit-animation: flyaway 1s linear;
        animation: flyaway 1s linear;
    }
</style>
<body>
<div style="margin: 0 auto;position: relative;height: 500px">
    <div style="margin: 0 auto;position: absolute;width: 500px;bottom: 10px">
        <img class="fly" src="img/fly.png">
    </div>
</div>
</body>
</html>
