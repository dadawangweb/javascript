<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.pagination.js"></script>
    <script type="text/javascript">
        $(function(){
            //这是一个非常简单的demo实例，让列表元素分页显示
            //回调函数的作用是显示对应分页的列表项内容
            //回调函数在用户每次点击分页链接的时候执行
            //参数page_index{int整型}表示当前的索引页
            var initPagination = function() {
                var num_entries = $("#hiddenresult div.result").length;
                // 创建分页
                $("#Pagination").pagination(num_entries, {
                    num_edge_entries: 1, //边缘页数
                    num_display_entries: 4, //主体页数
                    callback: pageselectCallback,
                    items_per_page:1 //每页显示1项
                });
            }();

            function pageselectCallback(page_index, jq){
                var new_content = $("#hiddenresult div.result:eq("+page_index+")").clone();
                $("#Searchresult").empty().append(new_content); //装载对应分页的内容
                return false;
            }
        });
    </script>
</head>
<body>
    <div id="Pagination">
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>

    <div id="Searchresult">分页完成后这里的内容会被替换。</div>

    <div id="hiddenresult" style="display:none;">
        <div class="result">第1项内容</div>
        <div class="result">第2项内容</div>
        <div class="result">第3项内容</div>
        <div class="result">第4项内容</div>
        <div class="result">第5项内容</div>
        <div class="result">第6项内容</div>
        <div class="result">第7项内容</div>
        <div class="result">第8项内容</div>
    </div>
</body>
</html>
