<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2.pos_left{
            position: relative;
            left: -20px;
        }
        h2.pos_right{
            position: relative;
            left: 20px;
        }
        h2.pos_abs{
            position: absolute;
            left: 100px;
            top: 150px;
        }
    </style>
</head>
<body>
    <!--<h2>这是位于正常位置的标题</h2>-->
    <!--<h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>    //从元素的原始左侧位置减去 20 像素。-->
    <!--<h2 class="pos_right">这个标题相对于其正常位置向又移动</h2>    //向元素的原始左侧位置增加 20 像素。-->

    <h2 class="pos_abs">这是带有绝对定位的标题</h2>
    <p>通过绝对定位，元素可以放置到页面上的任何位置。下面的标题距离页面左侧 100px，距离页面顶部 150px。</p>
</body>
</html>
