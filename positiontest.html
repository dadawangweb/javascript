<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background-color: antiquewhite;
            margin: 0px auto;
        }
        #div1 #div2{
            width: 200px;
            height: 200px;
            background-color: #00FFFF;
            /*position: relative;*/
            float: left;
        }
        #div1 #div3{
            width: 100px;
            height: 300px;
            /*position: relative;*/
            float: left;
            background-color: #888888;
        }
        #div1 #div4{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            /*position: relative;*/
            float: left;
        }
        #div1 #div5{
            width: 200px;
            height: 100px;
            background-color: blue;
            position: relative;
            top: 200px;
        }
        #div1 #div6{
            width: 100px;
            height: 300px;
            background-color: crimson;
            /*position: relative;*/
            float: right;
        }
        #div1 #div7{
            width: 300px;
            height: 100px;
            background-color: darkorange;
            position: relative;
            top: 200px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"></div>
        <div id="div6"></div>
        <div id="div7"></div>
    </div>
</body>
</html>
