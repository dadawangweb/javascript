<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <script src="../js/jquery-2.2.3.min.js"></script>
    <script src="../js/swiper.jquery.min.js"></script>
    <script src="../js/swiper.animate1.0.2.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .title{
            margin-top: 200px;
        }
        .content{
            padding-top: 50px;
        }
        .page_two{
            margin-top: 200px;
            width: 600px;
            height: 400px;
        }
        .swiper-container{
            width: 600px;
            height: 900px;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="width: 100%;text-align: center;background-image: url(../img/05_Nicolas_Quod.jpg);background-size: 100%">
                <h1 class="title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">title</h1>
                <p class="content ani"  swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">test test oh oh</p>
            </div>

            <div class="swiper-slide swiper-slide-active" style="width: 100%;height:900px;text-align: center;background-image: url(../img/05_Nicolas_Quod.jpg);background-size: 100%">
                <div class="swiper-container swiper-container-vertical swiper-container-free-mode" id="i-c1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-active">Slide 2</div>
                    </div>
                    <div class="swiper-scrollbar">
                        <div class="swiper-scrollbar-drag" style="height: 300px"></div>
                    </div>
                </div>
                <!--<h1 class="title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">title</h1>-->
                <!--<p class="content ani"  swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">test test oh oh</p>-->
            </div>

            <div class="swiper-slide" style="width: 100%;text-align: center;background-image: url(../img/01_Fabio_Basile.jpg);background-size: 100%">
                <img src="../img/12.jpg" class="page_two ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            </div>
            <div class="swiper-slide" style="width: 100%;text-align: center;background-image: url(../img/02_Charles_Treece.jpg);background-size: 100%"></div>
            <div class="swiper-slide" style="width: 100%;text-align: center;background-image: url(../img/08_Brian_Miller.jpg);background-size: 100%"></div>
        </div>
        <div class="swiper-pagination"></div>
        <!--<div class="swiper-button-prev swiper-button-white"></div>-->
        <!--<div class="swiper-button-next swiper-button-white"></div>-->
    </div>
    <script type="text/javascript">
        var mySwiper = new Swiper('.swiper-container',{
            autoplay:3000,   //可选选项，自动滑动
            direction:"vertical",   //水平
//            effect:"cube",    //切换效果
            pagination : '.swiper-pagination',//分页器
            paginationClickable :true,   //击分页器的指示点分页器会控制Swiper切换。
            prevButton:'.swiper-button-prev',
            nextButton:'.swiper-button-next',
            mousewheelControl : true,    //鼠标控制选项
            loop:'true',                   //环路
//            zoom:'true',        //调焦   焦距功能：双击slide会放大，并且在手机端可双指触摸缩放。
            onInit:function () {      //当Swiper初始化完成时执行。
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            },
            onReachBeginning:function (swiper) {    //Swiper切换到初始化位置时执行。

            },
            onReachEnd:function (swiper) {     //当Swiper切换到最后一个Slide时执行

            },
            onScroll:function (swiper) {      //当你滚动鼠标时执行

            },
        });
//        alert(mySwiper.activeIndex);        //返回当前活动块(激活块)的索引。loop模式下注意该值会被加上复制的slide数。
//          alert(mySwiper.slides.length);     //获取Swiper的slides对象数组。通过mySwiper.slides[1]获取特定的slide。
//        mySwiper.bullets[1].style.border='1px solid #fff';     //获取Swiper的分页器的小点bullets对象。通过类似mySwiper.bullets[1]获取其中某个。
//        alert(mySwiper.progress);    //获取Swiper的progress值。
        //对于swiper的progress属性，活动的slide在最左（上）边时为0，活动的slide在最右（下）边时为1，其他情况平分。例：有6个slide，当活动的是第三个时swiper的progress属性是0.4，当活动的是第五个时swiper的progress属性是0.8。
//        alert(mySwiper.isBeginning);    //如果Swiper位于最左/上，这个值为true。
    </script>
</body>
</html>
