<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="menulist">

    </div>
</div>
<script>
   jQuery(function ($) {
       var list = [
           {
               "text":"Species",
               "children":[
                   {"text":"Cat"},
                   {
                       "text":"Dog",
                       "children":[
                           {"text":"Affenpinscher"},
                           {"text":"Afghan Hound"},
                           {"text":"Airdale Terrier"},
                           {"text":"Akita Inu"}
                       ]
                   },
                   {
                       "text":"Cow",
                       "children":[
                           {
                               "text":"Akita",
                               "children":[
                                   {"text":"Akekee"},
                                   {"text":"Arizona Woodpeker"},
                                   {"text":"Black-chinned Sparrow"}
                               ]
                           },
                           {
                               "text":"Inu"
                           },
                           {
                               "text":"AkitaI"
                           }
                       ]
                   }
               ]
           },
           {
               "text":"Birds",
               "children":[
                   {"text":"pig"},
                   {
                       "text":"dada",
                       "children":[
                           {"text":"haha"},
                           {"text":"jejk"}
                       ]
                   }
               ]
           }
       ];

       var str = "";


       function menu() {
           str = str + "<ul>";
           for(var i = 0;i<list.length;i++){
               str = str +"<li>"+list[i].text;
               if(list[i].children){
                   str = str +"<ul>";
                   for(var j = 0;j<list[i].children.length;j++){
                       str = str + "<li>"+list[i].children[j].text;
                       if(list[i].children[j].children){
                           str = str +"<ul>";
                           for(var k = 0;k<list[i].children[j].children.length;k++){
                               str = str + "<li>"+list[i].children[j].children[k].text;
                               if(list[i].children[j].children[k].children){
                                   str = str +"<ul>";
                                   for(var l = 0;l<list[i].children[j].children[k].children.length;l++){
                                       str = str + "<li>"+list[i].children[j].children[k].children[l].text+"</li>";
                                   }
                                   str = str +"</ul>";
                               }
                           }
                           str = str +"</ul>";
                       }
                   }
                   str = str +"</ul>";
               }
              str = str +"</li>";
           }
           str = str + "</ul>";
       };
       menu();
       $(".menulist").append(str);
   });

</script>
</body>
</html>
