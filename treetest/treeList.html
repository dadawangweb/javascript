<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="menulist">

    </div>
</div>
<script>
   jQuery(function ($) {
       var list = [
           {
               "text":"Species",
               "children":[
                   {"text":"Cat"},
                   {
                       "text":"Dog",
                       "children":[
                           {"text":"Affenpinscher"},
                           {"text":"Afghan Hound"},
                           {"text":"Airdale Terrier"},
                           {"text":"Akita Inu"}
                       ]
                   },
                   {
                       "text":"Cow",
                       "children":[
                           {
                               "text":"Akita",
                               "children":[
                                   {"text":"Akekee"},
                                   {"text":"Arizona Woodpeker"},
                                   {"text":"Black-chinned Sparrow"}
                               ]
                           },
                           {
                               "text":"Inu"
                           },
                           {
                               "text":"AkitaI"
                           }
                       ]
                   }
               ]
           },
           {
               "text":"Birds",
               "children":[
                   {"text":"pig"},
                   {
                       "text":"dada",
                       "children":[
                           {"text":"haha"},
                           {"text":"jejk"}
                       ]
                   }
               ]
           }
       ];

       var str = "";
       function menu(data) {
           str = str +"<ul>";
           for(var i = 0;i<data.length;i++){
               str = str + "<li>"+data[i].text;
               if(data[i]['children']){
                   menu(data[i]['children']);
               }
               str = str +"</li>";
           }
           str = str +"</ul>";
       };
       menu(list);
       $(".menulist").append(str);
   });
</script>
</body>
</html>
