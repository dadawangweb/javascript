<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            margin: 0px auto;
            background-color: #ffff33;
        }
        #div1 #div2{
            width: 200px;
            height: 200px;
            float: left;
            background-color: #00FFFF;
        }
        #div1 #div3{
            width: 100px;
            height: 300px;
            float: left;
            background-color: antiquewhite;
        }
        #div1 #div4{
            width: 100px;
            height: 100px;
            background-color: springgreen;
            float: left;
        }
        #div1 #div5{
            width: 200px;
            height: 100px;
            background-color: cornflowerblue;
            float: left;
            position: relative;
            top:-100px;
        }
        #div1 #div6{
            width: 100px;
            height: 300px;
            background-color: darkkhaki;
            position: relative;
            float: right;
            top: -200px;
        }
        #div1 #div7{
            width: 300px;
            height: 100px;
            background-color: deeppink;
            position: relative;
            float: left;
            top: -100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"></div>
        <div id="div6"></div>
        <div id="div7"></div>
    </div>
</body>
</html>
