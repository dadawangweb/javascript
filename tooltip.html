<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 工具提示（Tooltip）插件</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            height: 500px;
            width: 500px;
            margin: 0 auto;
            background-color: #c7ddef;
        }
        .confirm{
            width: 220px;
            border: 1px solid #e1e1e1;;border-radius: 5px;
            background-color:white;
            -webkit-box-shadow:0 0 10px rgba(0, 204, 204, .5);
            -moz-box-shadow:0 0 10px rgba(0, 204, 204, .5);
            box-shadow:0 0 10px rgba(0, 204, 204, .5);
        }
        .confirm-title{
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background-color:rgba(255,255,255,0.8);
        }
        .confirm-content{
            font-size: 30px;
            width: 100%;border: none;
            background-color:rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
<div class="container">

</div>
</body>
<script>
    jQuery(function ($) {
        $('.container').on('click',function (event) {
            var clientX = event.clientX+'px';
            var clientY = event.clientY+'px';
            $(".container").append(""+
                    "<div class='confirm'>"+
                    "<div class='confirm-title'>2017/01/02</div>"+
                    "<div class='confirm-content'>test</div>"+
                    "</div>");
            $('.confirm').css({"position":"absolute","left":clientX,"top":clientY});
        });

        function del() {
            $(".confirm").remove();
        };
    });
</script>
</html>
