<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="AjaxPager.js"></script>
</head>
<body>
    <div id="content">
        <h1>Ajax分页</h1>
        <div>
            <table width="100%">
                <thead>
                <tr>
                    <th class="order_no" data-column="order_no">记录单号</th>
                    <th  data-column="home_country">归属国家</th>
                    <th  data-column="cover_country">覆盖国家</th>
                    <th  data-column="operator_id">运营商</th>
                    <th class="card_quantity" data-column="card_quantity">卡数</th>
                    <th class="package_size" data-column="package_size">卡流量（GB）</th>
                    <th  data-column="supporter_id">负责人</th>
                    <th class="card_state" data-column="card_state">状态</th>
                    <th class="modified" data-column="modified" style="min-width: 60px">最后编辑</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
            <nav>
                <ul class="pagination">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
