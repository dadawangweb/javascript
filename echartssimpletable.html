    <script type="text/javascript">
        var myCharts = echarts.init(document.getElementById('main'));
        var option = {
            itemStyle: {                //ECharts 中有一些通用的样式，诸如阴影、透明度、颜色、边框颜色、边框宽度等，这些样式一般都会在系列的 itemStyle 里设置
//                normal: {
//                    // 阴影的大小
//                    shadowBlur: 200,
//                    // 阴影水平方向上的偏移
//                    shadowOffsetX: 0,
//                    // 阴影垂直方向上的偏移
//                    shadowOffsetY: 0,
//                    // 阴影颜色
//                    shadowColor: 'rgba(0, 0, 0, 0.5)'
//                },
                emphasis: {             //itemStyle都会有normal和emphasis两个选项，normal选项是正常展示下的样式，emphasis是鼠标 hover 时候的高亮样式。
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },



            series:[
                {
                    name:'访问来源',
                    roseType: 'angle',    //加这个显示成南丁格尔图
                    type:'pie',

                    radius:'55%',    //整个div的比例吧
                    data:[
                        {value:400,name:"搜索引擎"},
                        {value:335,name:"直接访问"},
                        {value:310,name:"邮件营销"},
                        {value:274, name:'联盟广告'},
                        {value:235, name:'视频广告'}
                    ]
                }
            ]
        }
        myCharts.setOption(option);
        myCharts.setOption({
            backgroundColor: '#2c343c'
        });
    </script>
